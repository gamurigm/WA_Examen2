<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .imc-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 1.5rem;
    padding: 2rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }

  .inputs-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin: 1.5rem 0;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    width: 48%;
  }

  .input-group label {
    margin-bottom: 0.5rem;
    color: var(--gray-900);
    font-weight: 500;
  }

  .input-btns {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--gray-400);
    border-radius: 0.5rem;
    overflow: hidden;
  }

  .input-btns button {
    background: transparent;
    border: 0;
    color: var(--pill-accent);
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .input-btns button:hover {
    background: color-mix(in srgb, var(--pill-accent) 10%, transparent);
  }

  .input-group input {
    width: 100%;
    padding: 0.5rem;
    border: 0;
    border-radius: 0.5rem;
    font-size: 1rem;
    color: var(--gray-900);
    background: transparent;
    outline: none;
  }

  .result-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin: 1.5rem 0;
  }

  .imc-value,
  .imc-category {
    font-size: 1.125rem;
    color: var(--gray-900);
  }

  .reset-btn {
    background: var(--pill-accent);
    color: white;
    padding: 0.75rem 1.5rem;
    border: 0;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
    width: 100%;
    margin-top: 1rem;
  }

  .reset-btn:hover {
    background: color-mix(in srgb, var(--pill-accent) 10%, transparent);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }

    .inputs-row {
      flex-direction: column;
    }

    .input-group {
      width: 100%;
    }

    .reset-btn {
      width: auto;
    }
  }
</style>

<main class="main" [ngStyle]="{'background': colorCategoria, 'min-height': '100vh', 'transition': 'background 0.5s'}">
  <div class="imc-card">
    <h1>Calculadora de IMC</h1>
    <div class="inputs-row">
      <div class="input-group">
        <label for="peso">Peso (kg)</label>
        <div class="input-btns">
          <button (click)="decrementarPeso()">-</button>
          <input id="peso" type="number" min="40" [value]="peso" #pesoInput (input)="setPesoManual(pesoInput.value)" />
          <button (click)="incrementarPeso()">+</button>
        </div>
      </div>
      <div class="input-group">
        <label for="altura">Altura (m)</label>
        <input id="altura" type="number" min="1" step="0.01" [value]="altura" #alturaInput (input)="setAlturaManual(alturaInput.value)" />
      </div>
    </div>
    <div class="result-row">
      <div class="imc-value">
        <span>IMC:</span> <strong>{{ imc }}</strong>
      </div>
      <div class="imc-category">
        <span>Categor√≠a:</span> <strong>{{ categoriaIMC }}</strong>
      </div>
    </div>
    <button class="reset-btn" (click)="reiniciarPeso()">Reiniciar peso</button>
  </div>
</main>
